<head>
    <title>Index.html</title>
    <meta charset = "UTF-8" />
</head>
  <body>
    <h1>Sign-up Form</h1>
    <form>
      <fieldset>
        <legend>User</legend>
        <p>
          <label>Github Username</label>
          <input type = "text"
                 id = "UserNameText"
                 value = "text here" />
        </p>
        <p>
          <label>Email</label>
          <input type = "text"
                 id = "EmailText"
                 value = "text here" />
        <p>
          <label for="username">Username:</label>
          <input type="text" 
                 id="username"
                 value = "text here"
                 name="username">
        </p>
        <p>
          <label for="pass">Password (8 characters minimum):</label>
          <input type="password" 
                 id="pass" 
                 name="password"
                 minlength="8" 
                 required>
        </p>
        <p>
            <input type="submit" 
                   value="Sign in">
        </p>
        <p>
          <label>Choose one</label>            
          <input type = "radio"
                 name = "radSize"
                 id = "Enterprise"
                 value = "Enterprise"
                 checked = "checked" />
          <label for = "sizeSmall">Enterprise</label>
          <input type = "radio"
                 name = "radSize"
                 id = "radio"
                 value = "Pro"
                 checked = "checked" />
          <label for = "sizeSmall">Pro</label>
          <input type = "radio"
                 name = "radSize"
                 id = "Free"
                 value = "Free"
                 checked = "checked" />
          <label for = "sizeSmall">Free</label>
          </p>
          <p>
          <input type="checkbox" 
                 name="RememberMe" 
                 value="RememberMe"> Remember Me<br>
        </p>       

      </fieldset>
    </form>
  </body>cd
